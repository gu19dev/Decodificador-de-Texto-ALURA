<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decodificador challenge Alura</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link type="image/png" sizes="16x16" rel="icon" href="public/favico/ico.png">
    <meta name="msapplication-TileColor" content="#C0FFEE">
    <meta name="application-name" content="Primeira aplicação feita por mim - durante o curso do Oracle ONE + Alura.">
    <meta name="description" content="Um decodificador/criptografia feito com o desafio Alura.">
    <meta name="keywords" content="criptografia, decodificador, alura">
    <script src="src/app.js"></script>
</head>

<body>
    <div class="header">
        <header>
            <img src="public/image-header.png" alt="">
        </header>
    </div>
    <div class="container">
        <div class="hero">
            <p>Encriptador programado por <span>Gustavo Ferreira </span> para o desafio Alura + One.</p>
        </div>
        <div class="text-area">
            <div class="area">
                <textarea name="colar" id="text-colar" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
            </div>
            <div class="area">
                <textarea name="copiar" id="text-copiar" cols="30" rows="10" placeholder="Resultado Aqui..." readonly></textarea>
                <div class="icon-container">
                    <i class="fa-solid fa-copy" id="copy-icon" onclick="copiar()"></i>
                    <div class="tooltip" id="tooltip">Copiar</div>
                </div>
            </div>
        </div>
        <div class="btn-area">
            <a href="#" class="btn-01" onclick="executar('criptografar')">
                <p>Encriptografar Texto</p>
            </a>
            <a href="#" class="btn-02" onclick="executar('descriptografar')">
                <p>Descriptografar Texto</p>
            </a>
        </div>
    </div>
    <div class="rodape">
        <p>programado por <span class="destaque">Gustavo Ferreira </span></p>
    </div>
</body>

</html>
